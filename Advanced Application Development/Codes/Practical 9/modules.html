<html>
<head>
<script src="angular.min.js">
</script>
</head>
<body>
<div ng-app="mymodule" ng-controller="mycontroller">
<h1>{{firstname+" "+lastname}}</h1>
</div>
<script>
var app=angular.module("mymodule",[]);
app.controller("mycontroller", function($scope){
        $scope.firstname="S";
        $scope.lastname="Mur"
});
</script>
</body>
</html>
